<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/hammer.min.js"></script>
    <script src="./assets/js/script.js" type="module" defer></script>
</head>

<body>
    
    <div class="player">
        <img class="logo" src="./assets/img/Spotify_logo_with_text.svg.png" alt="">
        <div class="slider">
            <!-- image uniquement pour l'aperçu -->
        </div>
        <div class="title">
        </div>
        <div class="nav">
            <div class="prev">
                <img src="./assets/img/buttons/backward-step-solid.svg" alt="">
            </div>
            <div class="playPause">
                <img src="./assets/img/buttons/play-solid.svg" alt="">
            </div>
            <div class="next">
                <img src="./assets/img/buttons/forward-step-solid.svg" alt="">
            </div>
        </div>
        <div class="time">
            <p>00:00 / 00:00</p>
        </div>
        <div class="infos">
            <p>Genre : French Urban Pop/R&B</p>
            <p>Année : 2022</p>

        </div>
        <div class="navVolume">
            <div class="volumeDown">
                <img src="./assets/img/buttons/volume-low-solid.svg" alt="">
            </div>
            <div class="volumeUp">
                <img src="./assets/img/buttons/volume-high-solid.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
